{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <title>DIET DOCTOR</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<!--navbar section-->
<nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">DIETD.</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="{% url 'diet:home' %}" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="{% url 'diet:about' %}" class="navbar__links">About</a>
            </li>
            {% if user.is_authenticated %}
                <li class="navbar__item">
                    <a class="navbar__links" href="{% url 'diet:details' %}">
                    Details
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__links" href="{% url 'diet:logoutaccount' %}">
                    Logout ({{ user.username }})
                    </a>
                </li>
            {% else %}
                <li class="navbar__item">
                    <a href="{% url 'diet:signup' %}" class="navbar__links">Sign Up</a>
                </li>
                <li class="navbar__item">
                    <a href="{% url 'diet:loginaccount' %}" class="navbar__links">Log In</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!--Hero Section-->

<div class="main">
    <div class="main__container">
        <div class="main__content">
            <h2>DETAILS </h2>
            {% if error %}
            <div class="main__alert" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form class="main__form" method="post">
                {% csrf_token %}
                <select id="input_sel" class="main__field" name="diabetes_type">
                    <option selected >Diabetes Type</option>
                    <option >Type 1</option>
                    <option >Type 2</option>
                    <option >Gestational</option>
                </select>
                <input type="text" class="main__field" placeholder="Weight(in Kg)" name="weight">
                <input type="email" class="main__field" placeholder="Height(in m)" name="height">
                <select id="input_1" class="main__field" name="gender_type">
                    <option selected >Gender</option>
                    <option >Female</option>
                    <option >Male</option>
                </select>
                <input type="text" class="main__field" placeholder="Activity Level" name="activity_level">
                <input type="text" class="main__field" placeholder="Age" name="age">
                <button type="submit" class="main__btn">Submit</button>
            </form>
        </div>
        <div class="main__img--container">
            <img src="{% static 'images/b.jpg' %}" alt="img" id="main__img">
        </div>
    </div>
</div>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
