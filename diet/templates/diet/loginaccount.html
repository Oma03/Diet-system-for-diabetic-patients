{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <title>DIET DOCTOR</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<!--navbar section-->
<nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">DIETD.</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="{% url 'diet:about' %}" class="navbar__links">About</a>
            </li>
            <li class="navbar__item">
               <a href="{% url 'diet:signup' %}" class="navbar__links">Sign Up</a>
            </li>
            <li class="navbar__item">
                <a href="{% url 'diet:loginaccount' %}" class="navbar__links">Log In</a>
            </li>
        </ul>
    </div>
</nav>

<!--Hero Section-->

<div class="main">
    <div class="main__container">
        <div class="main__content">
            <h2>LOG IN</h2>
            {% if error %}
            <div class="main__alert" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form class="main__form" method="post">
                {% csrf_token %}
                <input type="text" class="main__field" placeholder="Username" name="username">
                <input type="password" class="main__field" placeholder="Password" name="pass2">
                <button type="submit" class="main__btn">Log In</button>
            </form>
        </div>
        <div class="main__img--container">
            <img src="{% static 'images/b.jpg' %}" alt="img" id="main__img">
        </div>
    </div>
</div>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
